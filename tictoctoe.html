<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <header>
        <h1>
            TIC TAC TOE
        </h1>
    </header>
    <main>
        <div class="boxe">
            <div>
                <div><button class="box1 box"></button></div>
                <div><button class="box2 box"></button></div>
                <div><button class="box3 box"></button></div>
            </div>
            <div>
                <div><button class="box4 box"></button></div>
                <div><button class="box5 box"></button></div>
                <div><button class="box6 box"></button></div>
            </div>
            <div>
                <div><button class="box7 box"></button></div>
                <div><button class="box8 box"></button></div>
                <div><button class="box9 box"></button></div>
            </div>
        </div>


        <div class="reset"><button class="reset-btn">Reset</button></div>
        <div class="newGame"><button class="newGame-btn">New Game</button></div>
        
        <div class="winner">
            <div class="winner1"></div>
        </div>
    </main>
</body>
<script src="tictactoe.js"></script>
</html>
